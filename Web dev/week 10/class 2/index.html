<!DOCTYPE html>
<!-- good template form for project -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Form Validation </title>
        <script type="text/javascript">
            function validate(){
                //set valid to true - flag 
                var valid = true;
                var msge = "Incomplete form, ";
                //use if statements to check the data and set the message 
                if(document.getElementById("fn").value == ""){
                    msge += "You need to fill in Firstname. ";
                    valid = false;
                }
                //if(document.getElementById("sn").value == ""){
                   //msge += "You need to fill in Surname. ";
                   //valid = false;
                //}
                if(document.getElementById("dn").value == ""){
                    msge += "You need to fill in age. ";
                    valid = false;
                }
                if(document.getElementById("dn").value == ""){
                    msge += "You need to fill in a normal age. ";
                    valid = false;
                }
                if(document.getElementById("bn").value == ""){
                    msge += "You need to fill in your email. ";
                    valid = false;
                }
                if(!valid){ //!valid is the same as valid == false
                    document.getElementById("msge").innerHTML = msge;
                }
                return valid;
            }
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Enter your details here</h1>
        <hr>
        <form onsubmit="return validate()">
            First name: <input type="text" id="fn">
            Surname: <input type="text" id="sn"><br>
            Age: <input type="number" id="dn" required="">
            Email: <input type="text" id="bn">
            <input type="submit" value="Submit form">
        </form>
        <p id="msge"></p>
    </body>
</html>
